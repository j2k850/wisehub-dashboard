<div class="modal-content">
        <div class="modal-header bg-info">
            <i class="ion-android-info modal-icon"></i><span>New Customer</span>
        </div>
        <form name="newCustomerForm" class="form-horizontal" novalidate="" ng-submit="submit()">
        <div class="modal-body">
                <div class="form-group">
                   <div class="col-sm-10" ng-class="{ 'has-error': newCustomerForm.customertName.$invalid && newCustomerForm.customerName.$dirty }">
                        <label for="customertName">Full Name</label>
                        <input type="text" class="form-control" name="customerName" id="customerName" ng-model="customerName" placeholder="Full name" required/>
                        <span ng-show="newCustomerForm.customerName.$invalid && newCustomerForm.customerName.$dirty" class="help-block dark-error">Full name is required</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10" ng-class="{ 'has-error': newCustomerForm.customerEmail.$invalid && newCustomerForm.customerEmail.$dirty }">
                        <label for="customertName">Email</label>
                        <input type="email" class="form-control" name="customerEmail" id="customerEmail" ng-model="customerEmail" placeholder="Email " required/>
                        <span ng-show="newCustomerForm.customerEmail.$invalid && newCustomerForm.customerEmail.$dirty" class="help-block dark-error">Email is required</span>
                    </div>
                </div>
        </div>
        <div class="modal-footer">
        <button type="submit" class="btn btn-info">Save</button>
        <button type="button" class="btn btn-info" ng-click="$dismiss()">Cancel</button>
        </div>
    </form>
</div>
