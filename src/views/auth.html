<main class="auth-main">
    <div class="auth-block">
        <h1> <img src="/assets/pictures/logo-reverse.png" style="margin-left:75px"/></h1>
        <form name="loginForm" novalidate class="form-horizontal" ng-submit="login.login()">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>

                <div class="col-sm-10" ng-class="{ 'has-error': loginForm.email.$invalid && loginForm.email.$dirty }">
                    <input type="email" class="form-control" name="email" id="email" ng-model="login.user.email" placeholder="Email" required />
                    <span ng-show="loginForm.email.$dirty && loginForm.email.$invalid" class="help-block dark-error">Wrong email address</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                <div class="col-sm-10" ng-class="{ 'has-error': loginForm.password.$invalid  && loginForm.email.$dirty }">
                    <input type="password" class="form-control" name="password" id="password" ng-model="login.user.password" placeholder="Password" required/>
                    <span ng-show="loginForm.password.$dirty && loginForm.password.$invalid" class="help-block dark-error">Password is required</span>
                </div>
            </div>
            <div class="form-group" ng-show="login.error">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10 has-error">
                    <span class="help-block dark-error">Wrong email or password</span>
                </div>
            </div>
            <div class="form-group submit-slot">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-auth">Sign in</button>
                    <a href class="forgot-pass">Forgot password?</a>
                </div>
            </div>
            <div class="form-group new-to">
                <a href="/#/register" class="auth-link">New to WiseHub? Sign up!</a>
            </div>
        </form>
    </div>
</main>
