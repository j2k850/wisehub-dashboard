<main class="auth-main">
    <div class="auth-block">
        <h1><img src="/assets/pictures/logo-reverse.png" style="margin-left:75px"/></h1>
        <form name="registerForm" class="form-horizontal" novalidate="" ng-submit="register.register()">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Full name</label>

                <div class="col-sm-10" ng-class="{ 'has-error': registerForm.username.$invalid && registerForm.username.$dirty }">
                    <input type="text" class="form-control" name="username" id="username" ng-model="register.user.username" placeholder="Full name" required/>
                    <span ng-show="registerForm.username.$invalid && registerForm.username.$dirty" class="help-block dark-error">Full name is required</span>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>

                <div class="col-sm-10" ng-class="{ 'has-error': registerForm.email.$invalid && registerForm.email.$dirty}">
                    <input type="email" class="form-control" name="email" id="email" ng-model="register.user.email" placeholder="Email" required />
                    <span ng-show="registerForm.email.$invalid && registerForm.email.$dirty" class="help-block dark-error">Wrong email address</span>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>

                <div class="col-sm-10" ng-class="{ 'has-error': registerForm.password.$invalid && registerForm.password.$dirty}">
                    <input type="password" class="form-control" name="password" id="password" ng-model="register.user.password" placeholder="Password" required/>
                    <span ng-show="registerForm.password.$invalid && registerForm.password.$dirty" class="help-block dark-error">Password is required</span>
                </div>
            </div>
            <div class="form-group" ng-show="register.error">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10 has-error">
                    <span class="help-block dark-error">The email address is already registered</span>
                </div>
            </div>
            <div class="form-group submit-slot">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-auth">Sign up</button>
                </div>
            </div>
            <div class="form-group new-to">
                <a href="/#/login" class="auth-link">Already a member? Sign in!</a>
            </div>
        </form>
    </div>
</main>
