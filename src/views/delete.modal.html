<div class="modal-content">
    <div class="modal-header bg-warning">
        <i class="ion-android-warning modal-icon"></i><span> Warning</span>
    </div>
    <div class="modal-body text-center">Are you sure</div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" ng-click="ok()">Yes</button>
        <button type="button" class="btn btn-warning" ng-click="$dismiss()">No</button>
    </div>
</div>
