<div class="modal-content">
        <div class="modal-header bg-info">
            <i class="ion-android-info modal-icon"></i><span> New Product</span>
        </div>
        <form name="newProductForm" class="form-horizontal" novalidate="" ng-submit="submit()">
        <div class="modal-body">
                <div class="form-group">
                   <div class="col-sm-10" ng-class="{ 'has-error': newProductForm.productName.$invalid && newProductForm.productName.$dirty }">
                        <label for="productName">Product name</label>
                        <input type="text" class="form-control" name="productName" id="productName" ng-model="productName" placeholder="Product name" required/>
                        <span ng-show="newProductForm.productName.$invalid && newProductForm.productName.$dirty" class="help-block dark-error">Product name is required</span>
                    </div>
                </div>
                <div class="form-group">
                        <div class="col-sm-10">
                            <label for="productName">Product description</label>
                            <textarea ng-model="productDescription" class="form-control" placeholder="Description"></textarea>
                        </div>    
                </div>    
        </div>
        <div class="modal-footer">
        <button type="submit" class="btn btn-info">Save</button>
        <button type="button" class="btn btn-info" ng-click="$dismiss()">Cancel</button>
        </div>
    </form>
</div>
